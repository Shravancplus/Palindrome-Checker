<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Palindrome Checker</title>
  </head>
  <body>
    <h1>Is it a Palindrome?</h1>
    <div class="main">
      <div class="container">
        <p class="heading">Enter in text to check for palindrome:</p>
        <div class="inputs">
          <input type="text" id="text-input">
          <button id="check-btn" value="check">Check</button>
        </div>
        <div id="result"></div>
      </div>
      <div class="second-container">
        <p class="text">A  palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
